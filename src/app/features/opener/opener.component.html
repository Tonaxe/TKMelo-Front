<div class="card" appAnimateOnScroll>
    <h3>Abridor de chat</h3>
    <p class="dim">Elige el tono y obtén sugerencias.</p>

    <div class="tones">
        <label>
            <input type="radio" name="tone" [(ngModel)]="tone" value="gracioso" />
            Gracioso
        </label>
        <label>
            <input type="radio" name="tone" [(ngModel)]="tone" value="directo" />
            Directo
        </label>
        <label>
            <input type="radio" name="tone" [(ngModel)]="tone" value="romantico" />
            Romántico
        </label>
    </div>

    <label class="dim ctx-label">Contexto (opcional)</label>
    <textarea [(ngModel)]="context" rows="2"
        placeholder="Ej: le mola el gym y los perretes; es fan de Harry Potter..."></textarea>

    <button class="btn" type="button" (click)="generate()" [disabled]="loading">
        {{ loading ? 'Generando…' : 'Generar frases' }}
    </button>

    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="grid examples" *ngIf="ideas.length">
        <div class="card example" *ngFor="let i of ideas">
            “{{ i }}”
            <button class="ghost" (click)="copy(i)" title="Copiar">Copiar</button>
        </div>
    </div>
</div>
