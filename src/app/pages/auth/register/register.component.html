<section class="section">
    <div class="container" style="max-width:480px;">
        <div class="card" appAnimateOnScroll>
            <h2>Crear cuenta</h2>
            <p class="dim" style="margin-bottom:1rem;">Regístrate para empezar</p>

            <form class="grid" style="gap:.8rem;">
                <input class="input" type="text" placeholder="Nombre" />
                <input class="input" type="email" placeholder="Email" />
                <input class="input" type="password" placeholder="Contraseña" />
                <button class="btn" type="button">Crear cuenta</button>
            </form>

            <p class="dim" style="margin-top:1rem;">
                ¿Ya tienes cuenta? <a routerLink="/login">Iniciar sesión</a>
            </p>
        </div>
    </div>
</section>
