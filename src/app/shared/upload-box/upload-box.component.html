<input #fileInput id="file" type="file" accept="image/*" hidden (change)="onChange()" />

<label class="upload-box" for="file" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
    <div class="upload-box__inner">
        <div class="badge">Imagen</div>
        <p class="dim">Selecciona una captura</p>
    </div>
</label>
